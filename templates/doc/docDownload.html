{% extends 'base/base_side.html' %}


{% block link %}
    <link rel="stylesheet" href="{% static 'css/doc/docDownload.css' %}">
{% endblock %}

{% block title %}
docDownload
{% endblock %}

{% block content %}
      <!-- main-contain start  -->
        <div class="main-contain ">
            <div class="banner">
                <img src="https://images.unsplash.com/photo-1553325657-57b3ced42e4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=100"
                     alt="">
            </div>
            <div class="pay-doc-contain">
                <ul class="pay-list">

                    {% for doc in docs %}
                    <li class="pay-item">
{#                        <div class="pay-img doc"></div>#}
                        <img src="{{ doc.image_url}}" class="pay-img doc"/>
                        <div class="pay-contain">
                            <p class="pay-title">{{ doc.title }}</p>
                            <p class="pay-desc">{{ doc.desc }}</p>
                            <!-- /www/?xxx -->
                            <a href="{% url 'doc:doc_download' doc.id %}" class="pay-price">下载</a>
                        </div>
                    </li>
                    {% endfor %}





                </ul>
            </div>
        </div>
        <!-- main-contain  end -->
{% endblock %}

{% block script %}

{% endblock %}
